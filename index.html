<body>
  <!-- header section -->
  <header>
    <div>

      <div class="navHeader">
        <img src="img/logo.svg" alt="Sing Khao Logo" class="logo">

        <div class="name">
          <a href="index.html"><h1>Sing Khao</h1><h4>Thai Cuisine</h4></a>
        </div>
      </div>

      <div class="navtoggle" id="myNavtoggle">
        <a class="nav-link" href="menu.html">Menu</a>
        <a class="nav-link" href="reservations.html">Reservations</a>

      <div class="mySlides fade">

        <img src="img/padkeemao.jpg" alt="pad kee mao">

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="footer-col col-md-6 col-lg-6">
